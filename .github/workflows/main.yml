name: Symfony 7 + Cypress E2E Tests

on:
  workflow_dispatch:  # permet de le lancer manuellement
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  Symfony-test:
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: mysql://root:root@127.0.0.1:3306/symfonyDb

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: symfonyDb
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install netcat
        run: sudo apt-get update && sudo apt-get install -y netcat-openbsd

      - name: Wait for MySQL
        run: |
          for i in {1..15}; do
            nc -z 127.0.0.1 3306 && echo "MySQL is up" && break
            echo "Waiting for MySQL..."
            sleep 2
          done

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          extensions: mbstring, intl, pdo_mysql, sodium
          tools: composer

      - name: Set up .env for CI
        run: |
          cp .env .env.test
          echo "APP_ENV=test" >> .env
          echo "APP_ENV=test" >> .env.test
          echo "DATABASE_URL=${{ env.DATABASE_URL }}" >> .env.test

      - name: Install PHP dependencies
        run: composer install --no-interaction --prefer-dist

      - name: Run DB migrations
        run: |
          php bin/console doctrine:database:create --if-not-exists
          php bin/console doctrine:migrations:migrate --no-interaction

      - name: Start Symfony server
        run: |
          php -S 127.0.0.1:8084 -t public &

      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          # start: php -S 127.0.0.1:8000 -t public
          wait-on: 'http://127.0.0.1:8084'
          wait-on-timeout: 60
  
  deploy:
    needs: Symfony-test  # attend que les tests passent
    runs-on: ubuntu-latest
    if: success()

    steps:
      - name: ðŸ”„ Cloner le code
        uses: actions/checkout@v3

      - name: ðŸ§° Installer PHP + Composer
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, intl, pdo_mysql, sodium
          tools: composer

      - name: ðŸ“¦ Installer les dÃ©pendances Symfony
        run: composer install --no-dev --optimize-autoloader --no-scripts

      - name: Configurer .env.local pour prod
        run: |
          echo "APP_ENV=prod" > .env.local
          echo "APP_DEBUG=0" >> .env.local
          echo "DATABASE_URL=mysql://${{ secrets.PROD_DB_USER }}:${{ secrets.PROD_DB_PASS }}@${{ secrets.PROD_DB_HOST }}:3306/sapi2145_laurie" >> .env.local
        
      - name: âš¡ GÃ©nÃ©rer le cache et les fichiers env
        run: |
          php bin/console cache:clear --env=prod
          php bin/console cache:warmup --env=prod
          php bin/console dump-env prod

      - name: ðŸ“¤ DÃ©ployer via FTP
        uses: sebastianpopp/ftp-action@releases/v2
        with:
          host: ${{ secrets.FTP_HOST }}
          user: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          localDir: ./
          remoteDir: /chiengpt/laurie
          options: "--delete"
